apply plugin: 'java'
// apply plugin: 'application'

version= '1.0'


// mainClassName = "tweetreduce.Main"

configurations {
    provided
    compile.extendsFrom provided
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

dependencies {
    // compile 'org.slf4j:slf4j-api:1.7.12'
    provided 'org.apache.hadoop:hadoop-common:2.7.1'
    provided 'org.apache.hadoop:hadoop-mapreduce-client-core:2.7.1'
    provided 'org.apache.hadoop:hadoop-mapreduce-client-common:2.7.1'
    compile 'org.scribe:scribe:1.3.7'



    // testCompile 'junit:junit:4.12'
}

jar {
        // from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
        from {
                (configurations.runtime - configurations.provided).collect {
                    it.isDirectory() ? it : zipTree(it)
                }
            }
            manifest {

        attributes 'Main-Class': 'tweetreduce.WordCount'
    }
}
